<div #cardShop (click)="open(true)" class="card card-shop m-0 p0">
    <div class="card-body d-flex flex-row justify-content-between align-items-center">
        <div class="card-shop-button d-flex flex-column col-2 col-sm-1 col-md-1 justify-content-center">
            <div class="shop-button">
            </div>
        </div>
        <div class="card-shop-content d-flex flex-column">
            <div class="card-shop-header d-flex flex-row justify-content-between">
                <div class="card-shop-title">
                    <h6>{{card.title}}</h6>
                </div>
            </div>
            <div class="card-shop-info">
                <p>{{card.content}}</p>
            </div>
        </div>
        <div class="card-shop-price d-flex flex-column justify-content-center">
            ${{card.price}}
        </div>
    </div>
</div>
