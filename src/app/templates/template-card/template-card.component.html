<div class="card card-template">
    <div class="card-body d-flex flex-row flex-wrap col-12">
        <div class="card-template-button d-flex flex-column col-3 col-sm-2 col-md-2 justify-content-center p-0">
            <div class="image-round d-flex flex-column justify-content-center text-center">
                <fa-icon [icon]="faPlay" class="ico-play"></fa-icon>
            </div>
        </div>
        <div class="d-flex flex-row col-9 col-sm-9 col-md-9 p-0">
            <div class="card-template-content d-flex flex-column col-10">
                <div class="card-template-header d-flex flex-row justify-content-between">
                    <div class="card-template-title">
                        <h6 class="font-title">Template</h6>
                    </div>
                </div>
                <div class="card-template-info">
                    <p class="content-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="card-template-ico d-flex flex-column col-2 justify-content-center p-0 text-center">
                <fa-icon [icon]="faHeart" class="ico-heart"></fa-icon>
            </div>
        </div>
    </div>
</div>
